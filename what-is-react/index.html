<!DOCTYPE html>
<html lang="ko">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example</title>
  <style>
    
  </style>
</head>
<body>
  <div id="root"></div>

  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <script type="text/babel">
    console.log(React);
    console.log(ReactDOM);

    // JSX 문법
    // 최상위 요소가 하나여야 합니다.
    // 최상위 요소 리턴하는 경우, ( ) 로 감싸야 합니다.
    // 자식들을 바로 렌더링하고 싶으면 , <>자식들</> 를 사용합니다. => Fragment
    // 자바스크립트 표현식을 사용하려면 , {표현식} 를 이용합니다.
    // if 문은 사용할 수 없습니다.
    //     삼항 연산자 혹은 && 를 사용합니다.
    // style 을 이용해 인라인 스타일링이 가능합니다.
    // class 대신 className 을 사용해 class 를 적용할 수 있습니다.
    // 자식요소가 있으면, 꼭 닫아야 하고, 자식요소가 없으면 열면서 닫아야 합니다.
    //     <p>어쩌구</p>
    //     <br />

    // Props 와 State
    // Props 는 컴포넌트 외부에서 컴포넌트에게 주는 데이터
    // State 는 컴포넌트 내부에서 변경할 수 이쓴ㄴ 데이터
    // 둘 다 변경이 발생하면, 렌더가 다시 일어날 수 있습니다.

    // Render 함수
    // Props 와 State 를 바탕으로 컴포넌트를 그립니다.
    // 그리고 Props 와 State 가 변겨오디면, 컴포넌트를 다시 그립니다.
    // 컴포넌트를 그리는 방법을 기술하는 함수가 랜더 함수 입니다.
  </script>

</body>
</html>
